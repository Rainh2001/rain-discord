<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord Remake</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="server-list">
                <div class="server-icon margin-bottom-normal">
                    <div class="server-icon__icon"></div>
                    <div class="server-icon__notification"></div>
                </div>
                <hr>
                <div class="server-icon">
                    <div class="server-icon__icon">
                        <img src="./assets/cavoodle.png" alt="Server icon" class="server-icon__image">
                    </div>
                    <div class="server-icon__notification"></div>
                </div>
                <div class="server-icon server-icon--unread">
                    <div class="server-icon__icon"></div>
                    <div class="server-icon__notification"></div>
                </div>
                <div class="server-icon">
                    <div class="server-icon__icon"></div>
                    <div class="server-icon__notification"></div>
                </div>
                <div class="server-icon server-icon--unread">
                    <div class="server-icon__icon"></div>
                    <div class="server-icon__notification"></div>
                </div>
                <div class="server-icon server-icon--unread">
                    <div class="server-icon__icon"></div>
                    <div class="server-icon__notification"></div>
                </div>

                <div class="server-icon__folder-wrapper">
                    <input style="display: none;" type="checkbox" name="server-icon-input" id="server-icon-input1">
                    <label for="server-icon-input1">
                        <div class="server-icon server-icon__folder server-icon--active">
                            <div class="server-icon__icon">
                                <div class="server-icon__folder-icon"></div>
                                <div class="server-icon__image-grid">
                                    <div class="server-icon__grid-element">
                                        <img src="./assets/cavoodle.png" alt="Cavoodle">
                                    </div>
                                    <div class="server-icon__grid-element">
                                        <img src="./assets/cavoodle.png" alt="Cavoodle">
                                    </div>
                                    <div class="server-icon__grid-element">
                                        <img src="./assets/cavoodle.png" alt="Cavoodle">
                                    </div>
                                </div>
                            </div>
                            <div class="server-icon__notification"></div>
                        </div>
                    </label>

                    <div class="server-icon server-icon--unread">
                        <div class="server-icon__icon"></div>
                        <div class="server-icon__notification"></div>
                    </div>
                    <div class="server-icon server-icon--active">
                        <div class="server-icon__icon"></div>
                        <div class="server-icon__notification"></div>
                    </div>
                    <div class="server-icon server-icon--unread">
                        <div class="server-icon__icon"></div>
                        <div class="server-icon__notification"></div>
                    </div>
                </div>

                <div class="server-icon__folder-wrapper">
                    <input style="display: none;" type="checkbox" name="server-icon-input" id="server-icon-input2">
                    <label for="server-icon-input2">
                        <div class="server-icon server-icon__folder server-icon--unread">
                            <div class="server-icon__icon">
                                <div class="server-icon__folder-icon"></div>
                                <div class="server-icon__image-grid">
                                    <div class="server-icon__grid-element">
                                        <img src="./assets/cavoodle.png" alt="Cavoodle">
                                    </div>
                                    <div class="server-icon__grid-element">
                                        <img src="./assets/cavoodle.png" alt="Cavoodle">
                                    </div>
                                    <div class="server-icon__grid-element">
                                        <img src="./assets/cavoodle.png" alt="Cavoodle">
                                    </div>
                                </div>
                            </div>
                            <div class="server-icon__notification"></div>
                        </div>
                    </label>

                    <div class="server-icon server-icon--unread">
                        <div class="server-icon__icon"></div>
                        <div class="server-icon__notification"></div>
                    </div>
                    <div class="server-icon">
                        <div class="server-icon__icon"></div>
                        <div class="server-icon__notification"></div>
                    </div>
                </div>
            </div>

            <div class="server__header"></div>

            <nav class="navbar">
                <span class="navbar__hash">#</span>
                <p class="navbar__current-channel">general</p>
                <div class="navbar__icon"></div>
                <div class="navbar__icon"></div>
                <div class="navbar__icon"></div>
                <div class="navbar__icon"></div>
                <div class="navbar__icon"></div>
                <div class="navbar__search">
                    <input type="text" placeholder="Search" class="navbar__search-input">
                    <span>?</span>
                </div>
                <div class="navbar__icon"></div>
                <div class="navbar__icon"></div>
            </nav>

            <div class="server__channel-list"></div>
            <div class="server__text-chat"></div>
            <div class="server__member-list"></div>
            <div class="user-settings"></div>
        </div>
    </body>
</html>
